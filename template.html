<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Housey2k's blog</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/postlist.js"></script>
  <script>
    getPostList().then(posts => {
      const container = document.getElementById('post-list');
      console.log(posts)
      posts.forEach(post => {
        const el = document.createElement('div');
        el.classList.add('post-box');
        el.innerHTML = `
          <a href="${post.filename}">
            <h3>${post.title}</h3>
            <img src="${post.image}" alt="${post.title}" style="max-width: 100%; height: auto;" />
            <p>${post.description}</p>
          </a>
        `;
        container.appendChild(el);
		});
	});
  </script>
</head>
<body>
  <header>
    <h1>housey2k</h1>
    <nav>
      <a href="/index.html">Home</a>
	  <a href="/posts.html">Posts</a>
    </nav>
  </header>
  <main class="container">
    <article>
      <h2>Housey2k</h2>
      <p><em>Posted on 17/05/2025</em></p>
      <div class="post-content">
		<img src="/posts/personal-img/housey2k.png" alt="house :)"></img></br>
		An introduction to my little electronics blog
      </div>
    </article>
	<h2>Recommended posts</h2>
	<div id="post-list"></div>
  </main>
  <footer>
    <p>:3</p>
  </footer>
</body>
</html>
